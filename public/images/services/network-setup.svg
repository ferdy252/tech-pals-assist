<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#f0f4f8" />
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#4a5568">Home Network Setup</text>
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#718096">Tech Pals - Scranton, PA</text>
  
  <!-- Router Icon -->
  <rect x="350" y="150" width="100" height="30" rx="5" fill="none" stroke="#3182ce" stroke-width="6"/>
  
  <!-- Antenna -->
  <line x1="370" y1="150" x2="370" y2="130" stroke="#3182ce" stroke-width="4" />
  <line x1="390" y1="150" x2="390" y2="125" stroke="#3182ce" stroke-width="4" />
  <line x1="410" y1="150" x2="410" y2="130" stroke="#3182ce" stroke-width="4" />
  <line x1="430" y1="150" x2="430" y2="125" stroke="#3182ce" stroke-width="4" />
  
  <!-- Network Connections -->
  <circle cx="400" cy="200" r="5" fill="#3182ce" />
  <circle cx="350" cy="230" r="5" fill="#3182ce" />
  <circle cx="450" cy="230" r="5" fill="#3182ce" />
  <circle cx="320" cy="260" r="5" fill="#3182ce" />
  <circle cx="380" cy="260" r="5" fill="#3182ce" />
  <circle cx="420" cy="260" r="5" fill="#3182ce" />
  <circle cx="480" cy="260" r="5" fill="#3182ce" />
  
  <line x1="400" y1="180" x2="400" y2="200" stroke="#3182ce" stroke-width="2" />
  <line x1="400" y1="200" x2="350" y2="230" stroke="#3182ce" stroke-width="2" />
  <line x1="400" y1="200" x2="450" y2="230" stroke="#3182ce" stroke-width="2" />
  <line x1="350" y1="230" x2="320" y2="260" stroke="#3182ce" stroke-width="2" />
