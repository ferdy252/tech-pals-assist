  <line x1="450" y1="230" x2="420" y2="260" stroke="#3182ce" stroke-width="2" />
  <line x1="450" y1="230" x2="480" y2="260" stroke="#3182ce" stroke-width="2" />
  
  <!-- Wifi Signal -->
  <path d="M375,220 Q400,190 425,220" fill="none" stroke="#3182ce" stroke-width="2" stroke-dasharray="5,5" />
  <path d="M365,210 Q400,170 435,210" fill="none" stroke="#3182ce" stroke-width="2" stroke-dasharray="5,5" />
